{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="margin-top: 50px;">
    <br>
    <br>
    <br>
    <br>

    <button type="button" class="btn btn-outline-primary"><a href="/pitch/">New Pitch</a></button>
    <br>
    <br>

    <div class="card border-secondary mb-3" style="max-width: 180rem;">
      <div class="card-header">
        <h5>{{ pitch.pitch_title }}</h5>

      </div>

      <div class="card-body text-secondary">
        <p class="card-text">{{pitch.pitch_content}}</p>
        <p>Posted by {{pitch.username}}</p>

        <p>{{pitch.comment_content}}</p>

        <a href="/view/{{ pitch.id }}?vote=1" class="btn btn-primary">Upvote</a>

        {{ pitch.likes }} Likes

        <br>

      </div>

      <footer class="blockquote-footer"> <cite title="Source Title">Category: {{pitch.pitch_category}} </cite></footer>

    </div>

  </div>

</body>

</html>

{% endblock %}
